#traffic on port 80 will all go to ssl. create ssl server blocks for new subdomains.
#proxy_pass to http://<container_name>:<container_port>
#/etc/letsencrypt/live/one.domain.com/fullchain.pem
#/etc/letsencrypt/live/one.domain.com/privkey.pem
map $http_x_forwarded_proto $redirect_scheme {
    default $scheme;
    https https
}
upstream backend {
    server cms-api:8055;
}
upstream frontend {
    server 11ty-front;
}
# Permanently redirect all traffic on http to https
server {
    listen 80 default_server;
    server_name _;

    client_max_body_size 10M;
    gzip on;
    gzip_min_length 10240;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
    gzip_disable "MSIE [1-6]\.";

    add_header Cache-Control public;

    return 301 https://$host$request_uri;
}
server {
    listen 443 ssl;
    server_name dev.uhue.fr www.dev.uhue.fr;
    ssl_certificate /etc/letsencrypt/live/dev.uhue.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.uhue.fr/privkey.pem;
    location ~ / {
        proxy_set_header Connection "";
        proxy_pass http://frontend;
    }
}
server {
    listen 443 ssl;
    server_name admin.dev.uhue.fr www.admin.dev.uhue.fr;
    ssl_certificate /etc/letsencrypt/live/dev.uhue.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.uhue.fr/privkey.pem;
    proxy_ssl_name admin.dev.uhue.fr;
    location ~ / {
        proxy_set_header Connection "";
        proxy_pass http://backend;
    }
}