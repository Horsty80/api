upstream backend {
    server cms-api:8055;
}
upstream frontend {
    server 11ty-front:8080;
}
server {
    listen 80 default_server;
    server_name dev.uhue.fr www.dev.uhue.fr;

    location ~ / {
        location ~* \.(js|jsx|css|less|swf|eot|ttf|otf|woff|woff2)$ {
            add_header Cache-Control "public";
            expires +1y;
            proxy_pass http://frontend;
        }
        location ~* static.*\.(ico|jpg|jpeg|png|gif|svg)$ {
            add_header Cache-Control "public";
            expires +1y;
            proxy_pass http://frontend;
        }

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect http:// https://;
        proxy_pass http://frontend;
    }
    access_log /var/log/nginx/front.dev.log;
    error_log /var/log/nginx/front.dev.error.log;
}
server {
    listen 80;
    server_name admin.dev.uhue.fr www.admin.dev.uhue.fr;
    client_max_body_size 10M;
    gzip on;
    gzip_min_length 10240;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
    gzip_disable "MSIE [1-6]\.";

    add_header Cache-Control public;

    location ~ /\+\+api\+\+($|/.*) {
        # rewrite ^/(\+\+api\+\+\/?)+($|/.*) /VirtualHostBase/http/$server_name/Plone/++api++/VirtualHostRoot/$2 break;
        proxy_set_header Connection "";
        proxy_pass http://backend;
    }
    access_log /var/log/nginx/admin.dev.log;
    error_log /var/log/nginx/admin.dev.error.log;
}