server {
    listen 80 default_server;
    server_name _;
    # return 301 https://$host$request_uri;
}

server {
    # listen 443 ssl;
    server_name dev.uhue.fr www.dev.uhue.fr;
    # ssl_certificate /etc/letsencrypt/live/one.domain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/one.domain.com/privkey.pem;
    client_max_body_size 10M;
    gzip on;
    gzip_min_length 10240;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
    gzip_disable "MSIE [1-6]\.";

    add_header Cache-Control public;
    location / {
        proxy_set_header Connection "";
        proxy_pass http://11ty-front:8056;
    }
}

server {
    # listen 443 ssl;
    server_name admin.dev.uhue.fr www.admin.dev.uhue.fr;
    client_max_body_size 10M;
    gzip on;
    gzip_min_length 10240;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
    gzip_disable "MSIE [1-6]\.";

    add_header Cache-Control public;

    location / {
        proxy_set_header Connection "";
        proxy_pass http://cms-api:8055;
    }

    access_log /var/log/nginx/admin.dev.log;
    error_log /var/log/nginx/admin.dev.error.log;
}