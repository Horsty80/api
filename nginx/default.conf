map $http_x_forwarded_proto $redirect_scheme {
    default $scheme;
    https https
}
# Permanently redirect all traffic on http to https
server {
    listen 80 default_server;
    server_name _;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name one.domain.com;
    # ssl_certificate /etc/letsencrypt/live/one.domain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/one.domain.com/privkey.pem;
    client_max_body_size 10M;
    gzip on;
    gzip_min_length 10240;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
    gzip_disable "MSIE [1-6]\.";

    add_header Cache-Control public;
    location / {
        proxy_set_header Connection "";
        proxy_pass http://cms-api:8055;
        # proxy_buffering on;
        # proxy_buffers 12 12k;
        # proxy_redirect off;
        # proxy_set_header X-Real-IP $remote_addr;
        # proxy_set_header X-Forwarded-For $remote_addr;
        # proxy_set_header Host $host;
        # proxy_set_header Host $http_host;
        # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # proxy_set_header REMOTE-HOST $remote_addr;
        # add_header X-Cache $upstream_cache_status;
        # proxy_redirect default;
        # proxy_redirect ~^(https?://[^:]+):\d+(?<relpath>/.+)$ http://10.0.0.3:8000$relpath;
        # proxy_connect_timeout 30s;
        # proxy_read_timeout 86400s;
        # proxy_send_timeout 30s;
        # proxy_http_version 1.1;
        # proxy_set_header Upgrade $http_upgrade;
        # proxy_set_header Connection "upgrade";
    }
    access_log /var/log/nginx/admin.dev.log;
    error_log /var/log/nginx/admin.dev.error.log;
}
